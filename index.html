<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="stylesheet" href="./dist/css/homepage.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="overlay">
      <div class="popup">
        <h2 class="popup-title">Adicionar Tarefa</h2>
        <form class="newtask-form">
          <input
            type="text"
            name="newtask-title"
            id="newtask-title"
            placeholder="Titulo da Tarefa"
            class="newtask-input"
            maxlength="128"
            required
          />
          <input
            type="date"
            name="newtask-date"
            id="newtask-date"
            placeholder="Data"
            class="newtask-input"
            required
          />
          <button class="newtask-confirm button">confirmar</button>
          <button class="newtask-cancel">cancelar</button>
        </form>
      </div>
    </div>
    <header class="headerarea">
      <div class="logoarea">
        <img
          src="./src/img/Logo.png"
          class="logo"
          alt="logotipo do aplicativo"
        />
      </div>
      <div class="searcharea">
        <form action="" class="search">
          <input
            type="text"
            placeholder="pesquisar tarefas"
            class="search-input"
          />
        </form>
      </div>
    </header>
    <main class="mainarea">
      <div class="mainarea-header">
        <div class="mainarea-tasks">
          <h2 class="mainarea-title">Tarefas</h2>
          <button class="button newtask-btn">adicionar tarefa</button>
        </div>
        <div class="mainarea-filter">
          <div class="filterarea">
            <input
              type="radio"
              name="taskstatus"
              id="all"
              class="taskfilter"
              value="all"
              checked="checked"
            />
            <label for="all" class="taskfilter-label">Ver Todos</label>
          </div>
          <div class="filterarea">
            <input
              type="radio"
              name="taskstatus"
              id="completed"
              class="taskfilter"
              value="completed"
            />
            <label for="completed" class="taskfilter-label">Finalizadas</label>
          </div>
          <div class="filterarea">
            <input
              type="radio"
              name="taskstatus"
              id="pending"
              class="taskfilter"
              value="pending"
            />
            <label for="pending" class="taskfilter-label">Pendentes</label>
          </div>
        </div>
      </div>
      <div class="mainarea-cardarea"></div>
    </main>
    <script src="./dist/js/index.js"></script>
  </body>
</html>
