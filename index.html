<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="./dist/css/homepage.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="overlay">
      <div class="popup">
        <div class="popup-limit">
          <h2 class="popup-title">Atenção</h2>
          <p>
            Limite de 20 atividades. Delete uma das atividades para continuar.
          </p>
          <button class="limittask-cancel button">fechar</button>
        </div>
        <h2 class="popup-title">Adicionar Tarefa</h2>
        <form class="newtask-form" name="newtask">
          <input
            type="text"
            name="newtask-title"
            id="newtask-title"
            placeholder="Titulo da Tarefa"
            class="newtask-input"
            maxlength="128"
            required
          />
          <input
            type="date"
            min="2021-01-01"
            max="2030-01-01"
            name="newtask-date"
            id="newtask-date"
            placeholder="Data"
            class="newtask-input"
            required
          />
          <input
            type="submit"
            class="newtask-confirm button"
            value="confirmar"
          />
          <input type="reset" class="newtask-cancel" value="cancelar" />
        </form>
      </div>
    </div>
    <header class="headerarea">
      <div class="logoarea">
        <img
          src="./src/img/Logo.png"
          class="logo"
          alt="logotipo do aplicativo"
        />
      </div>
      <div class="searcharea">
        <form action="" class="search">
          <input
            type="text"
            placeholder="pesquisar tarefas"
            class="search-input"
          />
        </form>
      </div>
    </header>
    <main class="mainarea">
      <div class="mainarea-header">
        <div class="mainarea-tasks">
          <h2 class="mainarea-title">Tarefas</h2>
          <button class="button newtask-btn">adicionar tarefa</button>
        </div>
        <div class="mainarea-filter">
          <div class="filterarea">
            <input
              type="radio"
              name="taskstatus"
              id="all"
              class="taskfilter"
              value="all"
              checked="checked"
            />
            <label for="all" class="taskfilter-label">Ver Todos</label>
          </div>
          <div class="filterarea">
            <input
              type="radio"
              name="taskstatus"
              id="finalized"
              class="taskfilter"
              value="finalized"
            />
            <label for="finalized" class="taskfilter-label">Finalizadas</label>
          </div>
          <div class="filterarea">
            <input
              type="radio"
              name="taskstatus"
              id="active"
              class="taskfilter"
              value="active"
            />
            <label for="active" class="taskfilter-label">Pendentes</label>
          </div>
        </div>
      </div>
      <div class="mainarea-cardarea"></div>
      <p class="nocard-filter">Não existem tarefas com este filtro.</p>
    </main>
    <script src="./dist/js/index.js"></script>
  </body>
</html>
